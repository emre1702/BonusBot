<div class="setting-container" *ngIf="service.state$ | async as state">
    <div class="setting-button-row">
        <button mat-button *ngIf="state.status == playerStatusEnum.playing" (click)="facade.pause()">{{ 'Pause' | translate }}</button>
        <button mat-button *ngIf="state.status == playerStatusEnum.paused" (click)="facade.resume()">{{ 'Resume' | translate }}</button>
        <button mat-button *ngIf="state.status != playerStatusEnum.disconnected" (click)="facade.stop()">{{ 'Stop' | translate }}</button>
    </div>
    <div class="setting-row">
        <mat-label>{{ 'Volume' | translate }} {{ state.volume }}</mat-label>
        <mat-slider
            [min]="0"
            [max]="200"
            [step]="1"
            [ngModel]="state.volume"
            (ngModelChange)="facade.setVolume($event)"
            [tickInterval]="10"
            [thumbLabel]="true"
        ></mat-slider>
    </div>
</div>

<div class="setting-container">
    <div class="setting-row" *ngIf="(service.volume$ | async)?.valueOf() as volume">
        <mat-label>{{ 'Volume' | translate }} {{ volume }}</mat-label>
        <mat-slider
            [min]="0"
            [max]="200"
            [step]="1"
            [ngModel]="volume"
            (ngModelChange)="stateService.setVolume($event)"
            [tickInterval]="10"
            [thumbLabel]="true"
        ></mat-slider>
    </div>
</div>

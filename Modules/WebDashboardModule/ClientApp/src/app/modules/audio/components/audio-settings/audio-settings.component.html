<div class="flex-column d-flex flex-wrap mt-3">
    <div class="d-flex mb-3 align-items-center" *ngIf="service.volume$ as volume">
        <mat-label class="mr-3">{{ 'Volume' | translate }} {{ volume }}</mat-label>
        <mat-slider
            class="flex-grow-1 flex-shrink-1"
            [min]="0"
            [max]="200"
            [step]="1"
            [ngModel]="volume"
            (ngModelChange)="service.setVolume($event)"
            [ngModelOptions]="{ updateOn: 'blur' }"
            [tickInterval]="10"
            [thumbLabel]="true"
        ></mat-slider>
    </div>
</div>

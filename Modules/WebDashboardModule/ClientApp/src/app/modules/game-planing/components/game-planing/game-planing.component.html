<form class="setting-container" [formGroup]="formGroup">
    <mat-form-field>
        <mat-label>{{ 'Game' | translate }}</mat-label>
        <input matInput [formControlName]="'game'" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>{{ 'Date' | translate }}</mat-label>
        <input matInput [ngxMatDatetimePicker]="picker" [formControlName]="'date'" [min]="minDate" [max]="maxDate" (click)="picker.opened = true" readonly />
        <mat-datepicker-toggle matSuffix [for]="dateTimerPicker"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker
            #picker
            [showSpinners]="true"
            [showSeconds]="true"
            [stepHour]="1"
            [stepMinute]="1"
            [stepSecond]="1"
            [touchUi]="mobileService.isMobileView"
            color="primary"
            [enableMeridian]="false"
        >
            <!-- Custom icon or text of Apply icon -->
            <ng-template>
                <!-- <mat-icon>star</mat-icon> -->
                <span>OK</span>
            </ng-template>
        </ngx-mat-datetime-picker>
    </mat-form-field>

    <button class="one-line-button mw-50 align-self-baseline" type="submit" [disabled]="formGroup.invalid" (click)="service.createAnnouncement(formGroup)">
        {{ 'Send' | translate }}
    </button>
</form>
